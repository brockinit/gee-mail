<!--Here we will place the login form-->
		<form name="login">
		Username<input type="text" name="userid"/>

<!--This is the script that will authenticate the user-->

<script>

// Beginning the function used to check user credentials 

	function check(form) {

 // If the user's username and password match the required values...
 		if(form.userid.value == "devleague" && form.pswrd.value == "howzitbrah") {
 
 // Then open the email inbox account!    		
    		window.location.href='index.html';

  	}
 // Otherwise... 		
 		else {
 // Tell them they were wrong!
   			alert("Invalid Username or Password!")
    }
}
</script>
